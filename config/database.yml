# Database configuration - SQLite for all environments
# 모든 환경에서 SQLite 사용으로 단순화

default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# Production configuration - SQLite only
production:
  primary:
    <<: *default
    database: /rails/storage/production.sqlite3
  cache:
    <<: *default
    database: /rails/storage/cache.sqlite3
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: /rails/storage/queue.sqlite3
    migrations_paths: db/queue_migrate  
  cable:
    <<: *default
    database: /rails/storage/cable.sqlite3
    migrations_paths: db/cable_migrate
